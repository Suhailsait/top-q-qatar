<section>
  <aside class="carousel">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide >
        <div class="slide" >
          <img src="/assets/images/slide1.jpg" alt="image">
        </div>
      </ng-template>
      <ng-template carouselSlide >
        <div class="slide" >
          <img src="/assets/images/slide2.jpg" alt="image">
        </div>
      </ng-template>
      <ng-template carouselSlide >
        <div class="slide" >
          <img src="/assets/images/slide3.jpg" alt="image">
        </div>
      </ng-template>
      <ng-template carouselSlide >
        <div class="slide" >
          <img src="/assets/images/slide4.jpg" alt="image">
        </div>
      </ng-template>
  </owl-carousel-o>
  </aside>
  <aside class="our-services">
    <span class="serv">Our Services</span>
    <span class="types">
      <span class="card" style="background-image:url(/assets/images/curtain.jpg);">
        <span class="title">Curtains</span>
        <span class="explore">Explore Now</span>
      </span>
      <span class="card" style="background-image:url(/assets/images/furnishing.jpg);">
        <span class="title">Furnishing</span>
        <span class="explore">Explore Now</span>
      </span>
      <span class="card" style="background-image:url(/assets/images/outdoor.jpg);">
        <span class="title">Outdoor Fabrics</span>
        <span class="explore">Explore Now</span>
      </span>
      <span class="card" style="background-image:url(/assets/images/floor.jpg);">
        <span class="title">Wooden Flooring</span>
        <span class="explore">Explore Now</span>
      </span>
      <span class="card" style="background-image:url(/assets/images/blinds.jpg);">
        <span class="title">Blinds</span>
        <span class="explore">Explore Now</span>
      </span>
      <span class="card" style="background-image:url(/assets/images/wallpaper.jpg);">
        <span class="title">Wallpapers</span>
        <span class="explore">Explore Now</span>
      </span>
    </span>
  </aside>
</section>
